<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            Viimeisimmät asiakkaat
        </h3>
    </div>
    <div class="panel-body">
        <table class="table">
            <tr>
                <th>Etunimi</th>
                <th>Sukunimi</th>
                <th>Hinta</th>
                <th>Toiminnot</th>
            </tr>
            <tr ng-repeat="customer in customers">
                <td>{{customer.firstName}}</td>
                <td>{{customer.lastName}}</td>
                <td>{{customer.price}}</td>
                <td><a ng-if="customer.uninvoicedSessions > 0" ui-sref="generateCustomerInvoices({id: customer.id})"
                       class="btn btn-primary btn-sm">Luo lasku <span
                        class="badge">{{customer.uninvoicedSessions}}</span></a></td>
            </tr>
        </table>
    </div>
    <div class="panel-footer">
        <a href="#/customers">Näytä kaikki</a>
    </div>
</div>
