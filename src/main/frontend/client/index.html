<!doctype html>
<html>
<head>
    <title>Rakotulkki</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/"/>
    <link rel="stylesheet" href="js/lib/fullcalendar/dist/fullcalendar.css"/>
    <link rel="stylesheet" href="css/main.css">
</head>
<body ng-app="RakotulkkiApp">

<div class="navbar navbar-default" role="navigation" bs-navbar>
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Rakotulkki</a>
    </div>
    <ul class="nav navbar-nav">
        <li data-match-route="/index"><a href="#/index">Pääsivu</a></li>
        <li data-match-route="/calendar"><a href="#/calendar">Kalenteri</a></li>
    </ul>
    <div class="container" ng-show="!authenticated">
        <form class="form-inline" role="form" ng-submit="login()">
            <div class="form-group">
                <label class="sr-only" for="username">Käyttäjänimi</label>
                <input class="form-control" id="username" type="text" name="username" ng-model="credentials.username">
            </div>
            <div class="form-group">
                <label class="sr-only" for="password">Salasana</label>
                <input class="form-control" id="password" type="password" name="password"
                       ng-model="credentials.password">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">Kirjaudu</button>
            </div>
        </form>
    </div>
    <div class="container" ng-show="authenticated">
        Heipparallaa rakas!
    </div>
</div>

<div class="container">
    <div ui-view></div>
</div>

<script type="text/javascript" src="js/lib/jquery/dist/jquery.js"></script>
<script type="text/javascript" src="js/lib/moment/min/moment.min.js"></script>
<script type="text/javascript" src="js/lib/fullcalendar/dist/fullcalendar.js"></script>
<script type="text/javascript" src="js/core.js"></script>
<script type="text/javascript" src="js/lib/ui-calendar/src/calendar.js"></script>
<script type="text/javascript" src="js/lib/angular-strap/dist/angular-strap.min.js"></script>
<script type="text/javascript" src="js/lib/angular-strap/dist//angular-strap.tpl.min.js"></script>
</body>
</html>
